<script>
    function iconUser() {
        var idUsuario = sessionStorage.ID_USUARIO;
        var sorteio = idUsuario % 2 == 0 // a porcentagem se trata do RESTO

        var mostrarImagem = [
            `<img src="assets/kelly_icon.jpeg" class="icon" width="50px" height="50px">`,
            `<img src="assets/yorkie_icon.jpeg" class="icon" width="50px" height="50px">`]

        if (sorteio) {
            div_mostrarImagem.innerHTML = mostrarImagem[0]
        }
        else {
            div_mostrarImagem.innerHTML = mostrarImagem[1]
        }
    }

    function obterDadosGrafico(idAquario) {



        fetch(`/medidas/ultimas/${idAquario}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);

                    plotarGrafico(resposta, idAquario);

                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }



    function plotarGrafico(resposta, idAquario) {

        console.log('iniciando plotagem do gráfico...');



        // Criando estrutura para plotar gráfico - labels
        let labels = [];

        // Criando estrutura para plotar gráfico - dados
        let dados = {
            labels: labels,
            datasets: [{
                label: 'RESPOSTAS',
                data: [],
                fill: false,
                borderColor: 'rgb(255,0,255)',
                backgroundColor: 'rgb(148,0,211)',
                tension: 0.1,
            },
            {
                label: 'ACERTOU!',
                data: [],
                fill: false,
                borderColor: 'rgb(0,250,154)',
                backgroundColor: 'rgb(128,0,128)',
                tension: 0.1
            },
            {
                label: 'GAME OVER',
                data: [],
                fill: false,
                borderColor: 'rgb(106,90,205)',
                backgroundColor: 'rgb(106,90,205)',
                tension: 0.1
            }]
        };

        // Inserindo valores recebidos em estrutura para plotar o gráfico
        for (i = 0; i < resposta.length; i++) {
            var registro = resposta[i];
            labels.push(registro.usuarios);
            dados.datasets[0].data.push(registro.usuarios);
            dados.datasets[1].data.push(registro.acertaram);
            dados.datasets[2].data.push(registro.erraram);

        }


        // Criando estrutura para plotar gráfico - config
        const config = {
            type: 'bar',
            data: dados,
        };

        // Adicionando gráfico criado em div na tela
        let myChart = new Chart(
            document.getElementById(`myChart1`),
            config
        );

        setTimeout(() => atualizarGrafico(idAquario, dados, myChart), 2000);
    }

</script>
