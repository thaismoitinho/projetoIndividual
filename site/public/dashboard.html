<script>
    function iconUser() {
        var idUsuario = sessionStorage.ID_USUARIO;
        var sorteio = idUsuario % 2 == 0 // a porcentagem se trata do RESTO

        var mostrarImagem = [
            `<img src="assets/kelly_icon.jpeg" class="icon" width="50px" height="50px">`,
            `<img src="assets/yorkie_icon.jpeg" class="icon" width="50px" height="50px">`]

        if (sorteio) {
            div_mostrarImagem.innerHTML = mostrarImagem[0]
        }
        else {
            div_mostrarImagem.innerHTML = mostrarImagem[1]
        }
    }

    const ctx = document.getElementById("myChart1");


    new Chart(ctx, {
        type: "bar",
        data: {
            labels: ["",
            ],
            datasets: [
                {
                    label: "Sala de reunião - 12º Andar",
                    data: [
                        900, 900, 850, 900, 900, 850, 900, 900, 900, 850, 900, 850, 900,
                        900, 900, 850, 900, 900, 900, 900, 850, 900, 900, 900,
                    ],
                    borderWidth: 1,
                    backgroundColor: "rgb(255,0,255)",
                    borderColor: "rgb(255,0,255)",
                },
            ],
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                },
            },
        },
    });

    const ctx2 = document.getElementById("myChart2");


new Chart(ctx2, {
    type: "doughnut",
    data: {
        labels: ["",
        ],
        datasets: [
            {
                label: "Kelly ou Yorkie",
                data: [
                    900, 900, 850, 900, 900, 850, 900, 900, 900, 850, 900, 850, 900,
                    900, 900, 850, 900, 900, 900, 900, 850, 900, 900, 900,
                ],
                borderWidth: 1,
                backgroundColor: "rgb(75,0,130)",
                borderColor: "rgb(75,0,130)",
            },
        ],
    },
});

</script>
