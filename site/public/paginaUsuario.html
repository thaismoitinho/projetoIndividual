<script>
    function iconUser() {
    var idUsuario = sessionStorage.ID_USUARIO;
    var sorteio = idUsuario % 2 == 0 // a porcentagem se trata do RESTO
    
    var mostrarImagem = [
        `<img src="assets/icon_kelly.jpg" class="icon" width="50px" height="50px">`,
        `<img src="assets/icon_yorkie.png" class="icon" width="50px" height="50px">`]

    if (sorteio) {
        div_mostrarImagem.innerHTML = mostrarImagem[0]
    }
    else {
        div_mostrarImagem.innerHTML = mostrarImagem[1]
    }
    }

    
</script>
